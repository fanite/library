name: Build Libcurl Shared Libraries

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        default: '8.18.0'

env:
  LIBCURL_REPO: https://curl.se/download/curl-${{ inputs.version }}.zip
  BUILD_TYPE: Release

jobs:
  build:
    name: ${{ matrix.platform }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Android
          - platform: android
            arch: arm
            runner: ubuntu-latest
            target: arm-linux-androideabi
          - platform: android
            arch: arm64
            runner: ubuntu-latest
            target: aarch64-linux-android
          - platform: android
            arch: ia32
            runner: ubuntu-latest
            target: i686-linux-android
          - platform: android
            arch: riscv32
            runner: ubuntu-latest
            target: riscv32-linux-android
          - platform: android
            arch: riscv64
            runner: ubuntu-latest
            target: riscv64-linux-android
          - platform: android
            arch: x64
            runner: ubuntu-latest
            target: x86_64-linux-android
          
          # Fuchsia
          # - platform: fuchsia
          #   arch: arm64
          #   runner: ubuntu-latest
          #   target: aarch64-fuchsia
          # - platform: fuchsia
          #   arch: x64
          #   runner: ubuntu-latest
          #   target: x86_64-fuchsia
          
          # iOS
          - platform: ios
            arch: arm64
            runner: macos-latest
            target: arm64-apple-ios
          
          # Linux
          - platform: linux
            arch: arm
            runner: ubuntu-latest
            target: arm-linux-gnueabihf
          - platform: linux
            arch: arm64
            runner: ubuntu-latest
            target: aarch64-linux-gnu
          - platform: linux
            arch: ia32
            runner: ubuntu-latest
            target: i686-linux-gnu
          - platform: linux
            arch: riscv32
            runner: ubuntu-latest
            target: riscv64-linux-gnu
          - platform: linux
            arch: riscv64
            runner: ubuntu-latest
            target: riscv64-linux-gnu
          - platform: linux
            arch: x64
            runner: ubuntu-latest
            target: x86_64-linux-gnu
          
          # macOS
          - platform: macos
            arch: arm64
            runner: macos-latest
            target: arm64-apple-darwin
          - platform: macos
            arch: x64
            runner: macos-latest
            target: x86_64-apple-darwin
          
          # Windows
          - platform: windows
            arch: arm64
            runner: windows-latest
            target: aarch64-windows
          - platform: windows
            arch: ia32
            runner: windows-latest
            target: i686-windows
          - platform: windows
            arch: x64
            runner: windows-latest
            target: x86_64-windows

    steps:
    - name: Checkout Libcurl
      uses: actions/checkout@v4
      with:
        repository: curl/curl.git
        ref: ${{inputs.version}}
        path: libcurl
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.27.x'

    - name: Install Android NDK
      if: startsWith(matrix.platform, 'android')
      run: |
        ANDROID_NDK_HOME=${{ runner.temp }}/android-ndk-r26d
        echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
        wget -q https://dl.google.com/android/repository/android-ndk-r26d-linux.zip
        unzip -q android-ndk-r26d-linux.zip -d ${{ runner.temp }}
      working-directory: ${{ runner.temp }}

    - name: Install Fuchsia SDK
      if: startsWith(matrix.platform, 'fuchsia')
      run: |
        wget -q https://chrome-infra-packages.appspot.com/dl/fuchsia/sdk/core/linux-amd64/+/latest
        unzip -q latest -d ${{ runner.temp }}/fuchsia-sdk
        echo "FUCHSIA_SDK=${{ runner.temp }}/fuchsia-sdk" >> $GITHUB_ENV
      working-directory: ${{ runner.temp }}

    - name: Install iOS toolchain
      if: startsWith(matrix.platform, 'ios')
      run: |
        brew install ios-deploy
        echo "SDKROOT=$(xcrun --sdk iphoneos --show-sdk-path)" >> $GITHUB_ENV

    - name: Install cross-compilation tools (Linux)
      if: matrix.runner == 'ubuntu-latest' && !startsWith(matrix.platform, 'android') && !startsWith(matrix.platform, 'fuchsia')
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          unzip \
          gcc \
          g++ \
          gcc-arm-linux-gnueabihf \
          g++-arm-linux-gnueabihf \
          gcc-aarch64-linux-gnu \
          g++-aarch64-linux-gnu \
          gcc-i686-linux-gnu \
          g++-i686-linux-gnu \
          gcc-riscv64-linux-gnu \
          g++-riscv64-linux-gnu \
          binutils-multiarch \
          qemu-user-static

    - name: Configure CMake
      if: matrix.runner != 'windows-latest'
      working-directory: libcurl
      run: |
        mkdir -p build
        cd build
        
        TOOLCHAIN_FILE=""
        EXTRA_ARGS=""
        
        case "${{ matrix.platform }}" in
          android)
            TOOLCHAIN_FILE="$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake"
            EXTRA_ARGS="-DANDROID_ABI=${{ matrix.arch == 'arm64' && 'arm64-v8a' || matrix.arch == 'arm' && 'armeabi-v7a' || matrix.arch == 'x64' && 'x86_64' || matrix.arch == 'ia32' && 'x86' }} -DANDROID_PLATFORM=android-21"
            ;;
          fuchsia)
            TOOLCHAIN_FILE="$FUCHSIA_SDK/cmake/toolchain.cmake"
            ;;
          ios)
            EXTRA_ARGS="-DCMAKE_SYSTEM_NAME=iOS -DCMAKE_OSX_ARCHITECTURES=${{ matrix.arch == 'arm64' && 'arm64' || 'x86_64' }}"
            ;;
          linux)
            EXTRA_ARGS="-DCMAKE_SYSTEM_NAME=Linux -DCMAKE_C_COMPILER=${{ matrix.target }}-gcc -DCMAKE_CXX_COMPILER=${{ matrix.target }}-g++"
            ;;
          macos)
            EXTRA_ARGS="-DCMAKE_OSX_ARCHITECTURES=${{ matrix.arch == 'arm64' && 'arm64' || 'x86_64' }}"
            ;;
        esac
        
        cmake .. \
          -DHTTP_ONLY=ON \
          -DCURL_USE_LIBPSL=OFF \
          -DBUILD_SHARED_LIBS=ON \
          -DCURL_DISABLE_WEBSOCKETS=ON \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          ${TOOLCHAIN_FILE:+-DCMAKE_TOOLCHAIN_FILE=$TOOLCHAIN_FILE} \
          $EXTRA_ARGS

    - name: Configure CMake (Windows)
      if: matrix.runner == 'windows-latest'
      working-directory: libcurl
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path build
        cd build
        
        $EXTRA_ARGS = @()
        
        cmake .. `
          -G "Visual Studio 17 2022" `
          -A ${{ matrix.arch == 'x64' && 'x64' || 'Win32' }} `
          -DHTTP_ONLY=ON `
          -DCURL_USE_LIBPSL=OFF `
          -DBUILD_SHARED_LIBS=ON `
          -DCURL_DISABLE_WEBSOCKETS=ON `
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build
      working-directory: libcurl/build
      run: cmake --build . --target libcurl_shared --config ${{ env.BUILD_TYPE }} -j 4

    - name: Determine library extension
      id: ext
      shell: bash
      run: |
        if [[ "${{ matrix.platform }}" == "windows" ]]; then
          echo "EXT=dll" >> $GITHUB_OUTPUT
        elif [[ "${{ matrix.platform }}" == "macos" ]] || [[ "${{ matrix.platform }}" == "ios" ]]; then
          echo "EXT=dylib" >> $GITHUB_OUTPUT
        else
          echo "EXT=so" >> $GITHUB_OUTPUT
        fi

    - name: Prepare artifacts
      run: |
        mkdir -p artifacts
        LIB_NAME="libcurl-${{ matrix.platform }}-${{ matrix.arch }}.${{ steps.ext.outputs.EXT }}"

        ls -al libcurl/build
        
        # Find the built library
        if [[ "${{ matrix.platform }}" == "windows" ]]; then
          find libcurl/build -name "*.dll" -type f -exec cp {} "artifacts/$LIB_NAME" \;
        elif [[ "${{ matrix.platform }}" == "macos" ]] || [[ "${{ matrix.platform }}" == "ios" ]]; then
          find libcurl/build -name "*.dylib" -type f -exec cp {} "artifacts/$LIB_NAME" \;
        else
          find libcurl/build -name "*.so*" -type f -exec cp {} "artifacts/$LIB_NAME" \;
        fi
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: libcurl-${{ matrix.platform }}-${{ matrix.arch }}-${{ env.VERSION }}
        path: |
          artifacts/*
        retention-days: 7

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true

    - name: Display structure of downloaded files
      run: ls -R artifacts/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: libcurl_${{ inputs.version }}
        tag_name: libcurl_${{ inputs.version }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          artifacts/*.so
          artifacts/*.dylib
          artifacts/*.dll
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
